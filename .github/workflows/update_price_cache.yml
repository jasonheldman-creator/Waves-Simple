name: Update Price Cache

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  MIN_SUCCESS_RATE: "0.90"

jobs:
  update_cache:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build price cache
        env:
          MIN_SUCCESS_RATE: ${{ env.MIN_SUCCESS_RATE }}
        run: |
          python build_price_cache.py --force

      - name: Validate cache file
        run: |
          echo "=== Cache Validation ==="
          if [ ! -f data/cache/prices_cache.parquet ]; then
            echo "ERROR: Cache file does not exist"
            exit 1
          fi
          
          CACHE_SIZE=$(stat -f%z data/cache/prices_cache.parquet 2>/dev/null || stat -c%s data/cache/prices_cache.parquet 2>/dev/null || echo "0")
          if [ "$CACHE_SIZE" -eq 0 ]; then
            echo "ERROR: Cache file is empty"
            exit 1
          fi
          
          echo "✓ Cache file exists and is non-empty (${CACHE_SIZE} bytes)"
          
          # Display metadata if it exists
          if [ -f data/cache/prices_cache_meta.json ]; then
            echo ""
            echo "=== Cache Metadata ==="
            cat data/cache/prices_cache_meta.json
          fi

      - name: Commit and push updated cache
        # Only commit on main branch for scheduled or manual runs (not for PR builds)
        if: github.ref == 'refs/heads/main' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add cache files
          git add data/cache/prices_cache.parquet
          git add data/cache/prices_cache_meta.json
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to cache files, skipping commit"
          else
            git commit -m "Update prices cache (auto)"
            git push
            echo "✓ Cache files committed and pushed"
          fi