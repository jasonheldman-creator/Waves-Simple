name: Update Price Cache

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  MIN_SUCCESS_RATE: "0.90"

jobs:
  update_cache:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build price cache
        env:
          MIN_SUCCESS_RATE: ${{ env.MIN_SUCCESS_RATE }}
        run: |
          python build_price_cache.py --force

      - name: Validate cache file and log details
        run: |
          echo "=========================================="
          echo "CACHE VALIDATION AND DIAGNOSTICS"
          echo "=========================================="
          
          CACHE_PATH="data/cache/prices_cache.parquet"
          META_PATH="data/cache/prices_cache_meta.json"
          
          # Check cache file existence
          if [ ! -f "$CACHE_PATH" ]; then
            echo "ERROR: Cache file does not exist at $CACHE_PATH"
            exit 1
          fi
          echo "✓ Cache file exists: $CACHE_PATH"
          
          # Check cache file size
          CACHE_SIZE=$(stat -f%z "$CACHE_PATH" 2>/dev/null || stat -c%s "$CACHE_PATH" 2>/dev/null || echo "0")
          if [ "$CACHE_SIZE" -eq 0 ]; then
            echo "ERROR: Cache file is empty"
            exit 1
          fi
          echo "✓ Cache file is non-empty: ${CACHE_SIZE} bytes"
          
          # Display metadata if available
          if [ -f "$META_PATH" ]; then
            echo ""
            echo "=========================================="
            echo "CACHE METADATA"
            echo "=========================================="
            cat "$META_PATH"
            echo ""
            
            # Extract and validate max_price_date from metadata
            MAX_DATE=$(python3 -c "import json; print(json.load(open('$META_PATH'))['max_price_date'])" 2>/dev/null || echo "")
            if [ -n "$MAX_DATE" ]; then
              echo "Max price date in cache: $MAX_DATE"
              
              # Calculate days old (simple check - actual validation done in Python script)
              CURRENT_DATE=$(date +%Y-%m-%d)
              echo "Current date: $CURRENT_DATE"
            fi
          else
            echo "WARNING: Metadata file not found at $META_PATH"
          fi
          
          echo "=========================================="

      - name: Check for changes
        id: check_changes
        run: |
          git add data/cache/prices_cache.parquet data/cache/prices_cache_meta.json
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ERROR: No changes to cache files detected"
            echo "This indicates the cache was not updated with new data."
            exit 1
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✓ Changes detected in cache files"
          fi

      - name: Commit and push updated cache
        # Only commit on main branch for scheduled or manual runs (not for PR builds)
        if: steps.check_changes.outputs.has_changes == 'true' && github.ref == 'refs/heads/main' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git commit -m "Update prices cache (auto)"
          git push
          echo "✓ Cache files committed and pushed"