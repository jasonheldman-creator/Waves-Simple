name: Update Price Cache

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC

jobs:
  update-price-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build/Update price cache
        run: |
          python build_price_cache.py --force --non-interactive

      - name: Verify cache update
        run: |
          if [ -f "data/cache/prices_cache.parquet" ]; then
            echo "Cache file exists"
            ls -lh data/cache/prices_cache.parquet
          else
            echo "Warning: Cache file not found"
            exit 1
          fi

      - name: Commit and push updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/cache/prices_cache.parquet
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update price cache - $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Summary
        run: |
          echo "Price cache update completed successfully"
          if [ -f "data/cache/prices_cache.parquet" ]; then
            python -c "import pandas as pd; df=pd.read_parquet('data/cache/prices_cache.parquet'); print(f'Tickers: {len(df.columns)}, Days: {len(df)}')"
          fi