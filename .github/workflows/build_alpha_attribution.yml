name: Build Alpha Attribution CSV

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Alpha Attribution CSV
        run: |
          python build_alpha_attribution_csv.py

      - name: Commit and Push CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/alpha_attribution_summary.csv
          git commit -m "Build alpha attribution CSV" || echo "No changes"
          git push
