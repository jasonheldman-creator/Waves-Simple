name: Build Alpha Attribution CSV

on:
  workflow_dispatch:
  schedule:
    # Runs daily after market close (UTC)
    - cron: "0 2 * * 2-6"

permissions:
  contents: write   # ðŸ”´ REQUIRED to allow commits

jobs:
  build-attribution:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout repo
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Set up Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      # --------------------------------------------------
      # Build attribution CSV
      # --------------------------------------------------
      - name: Build attribution CSV
        run: |
          python build_alpha_attribution_csv.py

      # --------------------------------------------------
      # Commit updated CSV
      # --------------------------------------------------
      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/live_snapshot_attribution.csv

          git commit -m "Build alpha attribution CSV (deterministic)" || echo "No changes to commit"

          git push