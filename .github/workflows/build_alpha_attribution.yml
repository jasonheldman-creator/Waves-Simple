name: Build Alpha Attribution CSV

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Commit updated CSV
        run: |
          git config --local user.email 'github-actions@example.com'
          git config --local user.name 'GitHub Action'
          git add data/alpha_attribution_summary.csv
          git commit -m 'Update alpha attribution summary CSV' || echo 'No changes to commit'

      - name: Push changes
        run: |
          git push