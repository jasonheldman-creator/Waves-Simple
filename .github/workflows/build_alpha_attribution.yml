name: Build Alpha Attribution CSV

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (3.9)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alpha Attribution CSV builder
        run: |
          python build_alpha_attribution_csv.py

      - name: Commit updated data file (if changed)
        run: |
          git config user.name "GitHub Action"
          git config user.email "github-actions@github.com"

          if git diff --quiet data/alpha_attribution_summary.csv; then
            echo "No changes to alpha attribution CSV â€” skipping commit."
            exit 0
          fi

          git add data/alpha_attribution_summary.csv
          git commit -m "Build alpha attribution CSV"
          git push