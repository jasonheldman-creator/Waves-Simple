name: Build Alpha Attribution CSV

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python (3.9)
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alpha Attribution CSV builder
        run: python build_alpha_attribution_csv.py

      - name: Commit updated data file
        run: |
          git config user.name "GitHub Action"
          git config user.email "github-actions@github.com"
          git add data/alpha_attribution_summary.csv
          git commit -m "Build alpha attribution CSV" || echo 'No changes to commit.'
          git push