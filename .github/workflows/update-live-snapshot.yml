name: Update Live Snapshot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # optional: runs hourly; remove if not desired

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas pyarrow

      - name: Run generator
        run: |
          python generate_live_snapshot_csv.py

      - name: Commit updated snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/live_snapshot.csv
          git commit -m "Automated update: live_snapshot.csv" || echo "No changes to commit"
          git push
