name: Build & Commit TruthFrame

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * 1-6"  # Mon–Sat, after market close UTC

permissions:
  contents: write

jobs:
  build-truthframe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build TruthFrame
        run: |
          python scripts/build_truthframe.py

      - name: Verify TruthFrame exists
        run: |
          if [ ! -f data/truthframe.json ]; then
            echo "❌ truthframe.json not generated"
            exit 1
          fi
          echo "✅ truthframe.json generated"
          ls -lh data/truthframe.json

      - name: Commit TruthFrame
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/truthframe.json

          if git diff --cached --quiet; then
            echo "No TruthFrame changes to commit"
            exit 0
          fi

          git commit -m "TruthFrame: rebuild canonical snapshot"
          git push