name: Build & Commit TruthFrame

on:
  workflow_dispatch:
  schedule:
    # Daily after US market close (9:30 PM ET ≈ 02:30 UTC next day)
    - cron: "30 2 * * 2-6"

permissions:
  contents: write

jobs:
  build-truthframe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build TruthFrame
        run: |
          mkdir -p data
          python scripts/build_truthframe.py
          echo "TruthFrame build completed"

      - name: Verify TruthFrame output
        run: |
          if [ ! -f data/truthframe.json ]; then
            echo "❌ data/truthframe.json not found"
            exit 1
          fi
          echo "✅ data/truthframe.json exists"
          ls -lh data/truthframe.json

      - name: Commit TruthFrame to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/truthframe.json

          if git diff --cached --quiet; then
            echo "No TruthFrame changes to commit"
          else
            git commit -m "Update TruthFrame (auto)"
            git push
          fi