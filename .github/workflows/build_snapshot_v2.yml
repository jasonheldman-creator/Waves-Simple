name: Build Snapshot V2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Build snapshot v2
        run: |
          python scripts/build_snapshot_v2.py

      - name: Commit snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/live_snapshot_v2.csv
          git commit -m "Build snapshot v2" || echo "No changes"
          git push