name: Rebuild Live Snapshot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (change later if needed)

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build live snapshot
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          python -c "from analytics_truth import generate_live_snapshot; generate_live_snapshot(output_path='data/live_snapshot.csv')"

      - name: Show snapshot head (debug)
        run: |
          echo "=== Snapshot Preview ==="
          head -n 5 data/live_snapshot.csv || true

      - name: Commit and push snapshot
        run: |
          git config user.name "waves-bot"
          git config user.email "actions@github.com"
          git add data/live_snapshot.csv
          git commit -m "Update live_snapshot.csv [auto]" || echo "No changes to commit"
          git push