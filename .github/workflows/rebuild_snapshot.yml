name: Rebuild Snapshot

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: rebuild-snapshot
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run snapshot (Option A)
        run: |
          python scripts/rebuild_snapshot.py

      - name: Commit snapshot if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A data || true
          git add -A output 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Rebuild live snapshot"

          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          git push origin "HEAD:$BRANCH"