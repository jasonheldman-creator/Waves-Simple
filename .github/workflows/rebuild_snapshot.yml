name: Rebuild Snapshot

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Rebuild snapshot
        run: python scripts/rebuild_snapshot.py

      - name: Verify no data/cache artifacts staged
        run: |
          echo "Checking git status..."
          git status
          echo ""
          echo "Note: Snapshot rebuilt successfully."
          echo "Cache artifacts in data/cache/ are ignored by .gitignore and not committed."